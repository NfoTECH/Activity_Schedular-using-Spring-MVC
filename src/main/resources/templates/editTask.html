<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<title>Edit Task</title>
</head>
<body>
<div layout:fragment="content">
    <header>
    </header>
    <main class="container">
        <div class="card mb-3">
            <h3 class="my-highest-header card-header">Edit Task</h3>
            <div class="card card-body">
                <form th:action="@{/edit}" th:object="${singleTask}" method="post">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Task Title</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pen"></i>
                            </span>
                            </div>
                            <input type="text" class="form-control"
                                   th:field="*{title}" id="name" name="title"/>
                        </div>
                        <input name ="hide" th:value="${singleTask.getId()}" hidden>
                    </div>
                    <!--description-->
                    <div class="form-group">
                        <label for="description" class="form-control-label">Task Description</label>
                        <textarea class="form-control"
                                  th:field="*{description}" id="description" name="description">  </textarea>
                    </div>
<!--                    <div class="update">-->
<!--                        <select th:field="*{status}" th:if = "${TaskDTO.getStatus() != 'COMPLETED'}">-->
<!--                            <option value="IN_PROGRESS">IN PROGRESS</option>-->
<!--                            <option value="PENDING">PENDING</option>-->
<!--                        </select>-->
<!--                        <input th:field = "*{activityId}" type="text" hidden>-->
<!--                        <button class="btn btn-info" th:disabled = "${dto.getStatus() == 'COMPLETED'}">UPDATE</button>-->
<!--                    </div>-->

                    <input type="submit" value="Update Task" class="btn btn-info"/>
                    <input type="reset" value="Clear" class="btn btn-secondary"/>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
