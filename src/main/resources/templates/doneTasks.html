<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container my-2">
            <div class="card-header my-3">Done Tasks</div>
            <table border="1" class="table table-striped table-bordered">
                <thead class = "table-primary">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th class="px-5">Completed At</th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${session.listTasks}" th:if="${task.getStatus().toString() =='DONE'}">
                    <td th:text="${task.title}">Title</td>
                    <td th:text="${task.description}">Description</td>
                    <td th:text="${task.status}">Status</td>
                    <td th:text="${task.createdAt}">Created At</td>
                    <td th:text="${task.updatedAt}">Updated At</td>
                    <td th:text="${task.completedAt}">Completed At</td>
                    <td>
                        <a th:href="@{/viewTask/{id}(id=${task.id})}" class="text-info" data-mdb-toggle="tooltip" title="View"><i class="fas fa-eye me-3"></i></a>
                        <a th:href="@{/editPage/{id}(id=${task.id})}" class="text-primary" data-mdb-toggle="tooltip" title="Edit"><i class="fas fa-pencil-alt me-3"></i></a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="text-danger" data-mdb-toggle="tooltip" title="Delete"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-footer my-3">
                <a th:href="@{/dashboard}">Back</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
